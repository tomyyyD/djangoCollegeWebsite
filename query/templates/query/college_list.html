<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        {% load static %}
        <link rel='stylesheet' type='text/css' href="{% static 'query/style.css' %}">
    </head>
    <body>
        <div>
            <h1>Select a college from the list below!</h1>
        </div>


        <form action="{% url 'searchResults' %}" method="get">
            <input name='q' type="text" placeholder="Search...">
        </form>
        <span class="collegeButtonContainer">
            <p class="collegeSummary">Name</p>
            <p class="collegeSummary">Acceptance Rate</p>
            <p class="collegeSummary">School Year</p>
        </span>

        {% for college in object_list %}
                <div class="collegeList">
                    <script>
                        year = document.getElementById("yearSelect").value
                    </script>
                        <span class="collegeButtonContainer">
                            <a class='collegeButton' href='{% url "details" college.id %}'>{{college.name}}</a>
                            <p class="collegeSummary">{{ college.totalAcceptRate }}</p>
                            <P class="collegeSummary">{{ college.year }}</P>
                        </span>
                </div>

        {% endfor %}
        <a href="/">Home</a>
    </body>
</html>
